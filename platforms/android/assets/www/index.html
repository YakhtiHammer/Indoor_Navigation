<!DOCTYPE html>

<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <!-- <meta name="format-detection" content="telephone=no"> -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>HRW-Indoor Navigation</title>
    </head>
<body>

	<header class="header">
		HRW-Indoor Navigation
	</header>

	<section class="view" ng-view>
	</section>

	<nav class="nav" ng-controller="NavCtrl">
		<a href="#home" ng-click="menu='home'" ng-class="{active: menu=='home'}">
			<span class="icon-home"></span>
		</a>
		<a href="#history" ng-click="menu='history'" ng-class="{active: menu=='history'}">
			<span class="icon-history"></span>
		</a>
		<a href="#about" ng-click="menu='about'" ng-class="{active: menu=='about'}">
			<span class="icon-earth"></span>
		</a>
	</nav>

<script type="text/javascript" src="cordova.js"></script>
 
<script type="text/javascript" src="js/lib/jquery.js"> </script>
<script type="text/javascript" src="js/lib/angular.js"> </script>
<script type="text/javascript" src="js/lib/typeahead.jquery.min.js"> </script>
<script type="text/javascript" src="js/lib/typeahead.bundle.min.js"> </script>
<script type="text/javascript" src="js/lib/bloodhound.min.js"> </script>
<script type="text/javascript" src="js/lib/angular-typeahead.min.js"> </script>
<script type="text/javascript" src="js/lib/graph.js"> </script>
<script type="text/javascript" src="js/lib/d3.min.js"> </script>
<script type="text/javascript" src="js/controller/data2.js"></script>

<script type="text/javascript" src="js/controller/NavCtrl.js"> </script>
<script type="text/javascript" src="js/controller/PosCtrl.js"> </script>
<script type="text/javascript" src="js/controller/AboutCtrl.js"> </script>
<script type="text/javascript" src="js/app.js"> </script>
</body>
</html>
